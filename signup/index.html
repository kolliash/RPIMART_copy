<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RPI-Mart - Sign Up / Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</head>

<body>
  <div id="navbar-placeholder"></div>
  <main>
    <div class="signup-box">
      <div class="signup-card shadow">
        <div class="signup-card-body">
          <h2 class="signup-card-title" id="formTitle">Create Account</h2>
          <form id="authForm" name="authForm" action="pendingUser.php" method="post" onsubmit="validatePassword(event)">
            <div class="mb-3 register-only">
              <label for="name" class="signup-form-label">Full Name</label>
              <input type="text" class="signup-form-control w-100" id="name" name="name" required>
            </div>
            <div class="mb-3">
              <label for="email" class="signup-form-label">Email address</label>
              <input type="email" class="signup-form-control w-100" id="email" name="email" required>
            </div>
            <div class="mb-3">
              <label for="password" class="signup-form-label">Password</label>
              <input type="password" class="signup-form-control w-100" id="password" name="password" required>
            </div>
            <div class="mb-3 register-only">
              <label for="confirmPassword" class="signup-form-label">Confirm Password</label>
              <input type="password" class="signup-form-control w-100" id="confirmPassword" name="confirmPassword"
                required>
            </div>
            <button type="submit" class="signup-btn-primary w-100 mb-3">Sign Up</button>
          </form>
          <p class="text-center">
            <a href="#" id="toggleAuth" class="signup-link">Already have an account? Log in</a>
          </p>
          <div id="messageBox"></div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
